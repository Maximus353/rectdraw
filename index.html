<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CargoLoad2 - Optimal Rectangle Packing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-decor">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <main class="container">
        <header>
            <h1>CargoLoad2</h1>
            <p>Optimale Rechteck-Verteilung in Echtzeit</p>
        </header>

        <section class="controls glass">
            <div class="control-group">
                <h3>Raummaße</h3>
                <div class="input-row">
                    <div class="input-field">
                        <label for="roomWidth">Länge (cm)</label>
                        <input type="number" id="roomWidth" value="1360" min="10">
                    </div>
                    <div class="input-field">
                        <label for="roomHeight">Breite (cm)</label>
                        <input type="number" id="roomHeight" value="240" min="10">
                    </div>
                    <div class="input-field checkbox-field">
                        <label for="lockRatio">Aspect Ratio sperren</label>
                        <input type="checkbox" id="lockRatio" style="width: auto;">
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Rechtecke hinzufügen</h3>
                <div class="input-row">
                    <div class="input-field">
                        <label for="rectWidth">Länge (cm)</label>
                        <input type="number" id="rectWidth" value="120" min="1">
                    </div>
                    <div class="input-field">
                        <label for="rectHeight">Breite (cm)</label>
                        <input type="number" id="rectHeight" value="80" min="1">
                    </div>
                    <div class="input-field">
                        <label for="rectLabel">Bezeichnung</label>
                        <input type="text" id="rectLabel" placeholder="Optionale Label">
                    </div>
                    <div class="input-field">
                        <label for="rectCount">Anzahl</label>
                        <input type="number" id="rectCount" value="1" min="1">
                    </div>
                    <button id="addRect" class="btn-primary">Hinzufügen</button>
                </div>
            </div>

            <div class="rect-list" id="rectList">
                <!-- Dynamisch hinzugefügte Rechtecke -->
            </div>

            <div class="actions">
                <button id="clearAll" class="btn-secondary">Alles löschen</button>
                <button id="packAll" class="btn-accent">Optimal verteilen</button>
            </div>
        </section>

        <section class="visualizer glass">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="stats" id="stats">
                Verschwendung: <span id="wasteValue">0</span>% | Platziert: <span id="placedCount">0</span>/<span
                    id="totalCount">0</span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
